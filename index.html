<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator App</title>
  </head>
  <body>
    <!-- THEME SEC -->

    <div class="calculator">
      <div class="header">
        <h3>calc</h3>

        <div class="theme">
          <div class="theme_word">THEME</div>
          <div class="toggle">
            <div class="circle"></div>
            <div class="theme_1"></div>
            <div class="theme_2"></div>
            <div class="theme_3"></div>
          </div>
        </div>
      </div>

      <!-- MAIN SCREEEN -->
      <div class="main_screen">
        <div class="previous_operand"></div>

        

      <!-- BUTTON GRID -->

      <div class="button_grid">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="delete_btn">Del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button id="reset_btn">RESET</button>
        <button id="equals_btn">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
